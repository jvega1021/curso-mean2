<div *ngIf = "identity" class="navigation col-lg-1">

    <h1>{{title}}</h1>

</div>

<div *ngIf = "identity" class="central col-lg-11">
    <p>Estás conectado en la aplicación.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h3>Identificate: </h3>
            <form #loginForm = "ngForm" class="col-md-8">
                <p>
                    <label>Correo electronico: </label>
                    <input type="email" #email = "ngModel" name="email" value="" [(ngModel)] = "user.email" class="form-control" required/>

                    <span *ngIf = "!email.valid && email.touched">
                        El e-mail es obligatorio.
                    </span>
                </p>

                <p>
                    <label>Contraseña: </label>
                    <input type="password" #password = "ngModel" name="password" [(ngModel)] = "user.password" value="" class="form-control" required/>

                    <span *ngIf = "!password.valid && password.touched">
                        Introduce una contraseña.
                    </span>
                </p>

                <div class="container" align="center">
                    <input type="submit" name="" value="Entrar" class="btn btn-outline-primary"/>
                </div>

            </form>

        </div>

        <div class="col-md-6">
            <h3>Registrate: </h3>
            <form class="col-md-10">
                <p>
                    <label>Nombre: </label>
                    <input type="text" name="" value="" class="form-control" required/>
                </p>

                <p>
                    <label>Apellidos: </label>
                    <input type="text" name="" value="" class="form-control" required/>
                </p>

                <p>
                    <label>Correo electronico: </label>
                    <input type="text" name="" value="" class="form-control" required/>
                </p>

                <p>
                    <label>Contraseña: </label>
                    <input type="password" name="" value="" class="form-control" required/>
                </p>

                <div class="container" align="center">
                    <input type="submit" name="" value="Registrar" class="btn btn-outline-primary"/>
                </div>
            </form>
        </div>
    </div>

</div>
