<div class="head-page" *ngIf = "identity">
    <h1>
        {{title}}
    </h1>

    <a *ngIf = "identity && identity.role == 'ROLE_ADMIN'" class="btn btn-secondary" role="button" [routerLink] = "['/crear-artista']">
      AÃ±adir artista
    </a>

    <hr/>


    <ul class="pagination">

      <li class="page-item">
        <a class="page-link" [routerLink] = "['/artistas', prev_page]" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next" [routerLink] = "['/artistas', next_page]">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
  </ul>

</div>

<ul class="artist-list" *ngIf = "identity">
  <li *ngFor = "let artist of artists" class="">

    <div class="">
      <img src="{{ url + '/get-image-artist/' }}" />
    </div>
    
    {{artist.name}}

  </li>

</ul>
