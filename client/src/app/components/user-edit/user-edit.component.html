
<div class="col-md-12 " *ngIf = "identity">

    <h3 class="title">{{title}}</h3>

    <div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf ="alertMessage">

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      {{alertMessage}}

    </div>

    <form #userUpdateForm = "ngForm" (ngSubmit) = "onSubmit()" class="col-md-12 formulario-add-user">
        <p>
            <label>Nombres: </label>
            <input type="text" #name = "ngModel" name="name" [(ngModel)] = "user.name" value="" class="form-control" required/>

            <span *ngIf = "!name.valid && name.touched">
                <small>El nombre es obligatorio.</small>
            </span>
        </p>

        <p>
            <label>Apellidos: </label>
            <input type="text" #surname = "ngModel" name="surname" [(ngModel)] = "user.surname" value="" class="form-control" required/>

            <span *ngIf = "!surname.valid && surname.touched">
                <small>El apellido es obligatorio.</small>
            </span>
        </p>

        <p>
            <label>Correo electronico: </label>
            <input type="text" #email = "ngModel" name="email" [(ngModel)]  = "user.email" value="" class="form-control" required/>

            <span *ngIf = "!email.valid && email.touched">
                <small>El e-mail es obligatorio.</small>
            </span>
        </p>

        <!--Imagen del usuario -->
        <div class="image-for-edit" *ngIf = "user.image && user.image != 'null'">
            <img src="{{url + '/get-image-user/' + user.image}}" class="img-thumbnail"/>
            
        </div>

        <hr/>
        <p>
            <label><strong>Sube tu foto:</strong></label>
            <input class="form-control" type="file" placeholder="Subir imagen" (change) = "fileChangeEvent($event)"/>
        </p>

        <div class="btn-actualizar">
            <input type="submit" name="" value="Actualizar mis datos" class="btn btn-outline-primary"/>
        </div>
    </form>
</div>
